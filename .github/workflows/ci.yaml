name: "Build & Release"
on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:  
    name: Build & Release
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set Up Java
        uses: actions/setup-java@v3.12.0
        with:
          distribution: 'oracle'
          java-version: '17'
      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'
          channel: 'stable'
      - name: Install Dependencies
        run: flutter pub get
      - name: Test
        run: flutter test